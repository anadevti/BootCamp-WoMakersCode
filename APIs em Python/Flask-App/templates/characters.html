<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consumindo API</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search Episodes</button>
            </form>
        </div>
    </nav>
</header>

<main class="container">
    <div class="row">
    {% block content %}
    {% for character in characters %}
        <div class="col-sm-3 col-6">
            <img src="{{character.image}}" alt="{{character.name}}" class="img-fluid img-thumbnail" />
            <h3 class="h5">{{ character.name }}</h3>
        </div>
    {% endfor %}
    {% endblock %}
    </div>
</main>

<!-- Bootstrap JS (opcional, mas necessÃ¡rio para alguns componentes do Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
